<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class = leftside>
            <img class = "image" src="resources/odin-lined.png" height="20%" width="20%">     
            <p class="odin">Odin</p>
        </div>

        <div class="rightside">
            <p class="first-para">This is not a real online service. You need something like this in your life to help you realize your deepest dreams.</p>
            <p class="second-para">Sign up <em>now</em> to get started!!</p>

            <p class="third-para">Let's do this!!</p>

            <form action="#" method="post">

                <div class="leftformcontainer">

                    <div class = leftsideform>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" style="display: block;">
                    </div>

                    <div class = leftsideform>
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" name="email" style="display: block;">
                    </div>

                    <div class = leftsideform>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" style="display: block;" required>
                    </div>
                </div>

                <div class="rightformcontainer">
                    <div class = rightsideform>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" style="display: block;">
                    </div>

                    <div class = rightsideform>
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="text" id="phonenumber" name="phonenumber" style="display: block;" >
                    </div>

                    <div class = rightsideform>
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" style="display: block;" required >
                    </div>
                </div>

                    <button class="CreateAccount">Create Account</button>

                    <div class="lastpara">
                        <p>Aleady have an account?</p>
                        <button class="login">Log in</button>
                    </div>
                
            </form>
        </div>
   
    </div>
</body>
</html>
